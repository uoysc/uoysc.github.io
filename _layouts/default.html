	<script type="text/javascript">
		$(document).ready(function() {
			
			$("#down_arrow").click(function(e){
				e.preventDefault();
				$('html, body').animate({ scrollTop: $($(this).attr('href')).offset().top - 60}, 600, 'linear');
			});
			
			// Mobile menu
			$('.fa-bars').click(function(){
				$('#menu').slideToggle("slow");
			});
			
			// Swapping video banner to compressed video
			$(window).resize(function(){
				if($('body').width() < 800)
				{
					document.getElementById("video-source").setAttribute("src","/images/home/home_video_mobile.mp4");
				}
					
			});
			
			// FAQ Accordion:
			var acc = document.getElementsByClassName("accordion");
			var i;

			for (i = 0; i < acc.length; i++)
			{
				acc[i].onclick = function(){
					/* Toggle between adding and removing the "active" class,
					to highlight the button that controls the panel */
					this.classList.toggle("active");

					/* Toggle between hiding and showing the active panel */
					var panel = this.nextElementSibling;
					if (panel.style.display === "block")
					{
						panel.style.display = "none";
					}
					else
					{
						panel.style.display = "block";
					}
				}
			} 
		});
	</script>
